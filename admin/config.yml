backend:
  name: github
  repo: WellingtonOSilva/WellingtonOSilva.github.io
  branch: main # Branch to use, change if your default branch is named differently

media_folder: "assets/uploads" # Folder where uploaded files should be stored
public_folder: "/assets/uploads"

collections:
  - name: "post"
    label: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
